name: LibGstApp
description: Bindings to libgstapp
output: 'libgstapp.dart'
headers:
  entry-points:
    - '/usr/include/gstreamer-1.0/gst/app/app.h'
compiler-opts:
  - '-I/usr/include/gstreamer-1.0'
  - '-I/usr/include/glib-2.0'
  - '-I/usr/lib/glib-2.0/include'
  - '-I/usr/lib/clang/19/include'
macros:
  exclude:
    - G_STRLOC # Changes every time
type-map:
  'typedefs':
    # GLib mappings from https://docs.gtk.org/glib/types.html
    'gboolean':
      'lib': 'ffi'
      'c-type': 'Int'
      'dart-type': 'int'
    'gpointer':
      'lib': 'ffi'
      'c-type': 'Pointer'
      'dart-type': 'Pointer'
    'gconstpointer':
      'lib': 'ffi'
      'c-type': 'Pointer'
      'dart-type': 'Pointer'
    'gchar':
      'lib': 'ffi'
      'c-type': 'Char'
      'dart-type': 'int'
    'guchar':
      'lib': 'ffi'
      'c-type': 'UnsignedChar'
      'dart-type': 'int'
    'gint':
      'lib': 'ffi'
      'c-type': 'Int'
      'dart-type': 'int'
    'guint':
      'lib': 'ffi'
      'c-type': 'UnsignedInt'
      'dart-type': 'int'
    'gshort':
      'lib': 'ffi'
      'c-type': 'Short'
      'dart-type': 'int'
    'gushort':
      'lib': 'ffi'
      'c-type': 'UnsignedShort'
      'dart-type': 'int'
    'glong':
      'lib': 'ffi'
      'c-type': 'Long'
      'dart-type': 'int'
    'gulong':
      'lib': 'ffi'
      'c-type': 'UnsignedLong'
      'dart-type': 'int'
    'gint8':
      'lib': 'ffi'
      'c-type': 'Int8'
      'dart-type': 'int'
    'guint8':
      'lib': 'ffi'
      'c-type': 'Uint8'
      'dart-type': 'int'
    'gint16':
      'lib': 'ffi'
      'c-type': 'Int16'
      'dart-type': 'int'
    'guint16':
      'lib': 'ffi'
      'c-type': 'Uint16'
      'dart-type': 'int'
    'gint32':
      'lib': 'ffi'
      'c-type': 'Int32'
      'dart-type': 'int'
    'guint32':
      'lib': 'ffi'
      'c-type': 'Uint32'
      'dart-type': 'int'
    'gint64':
      'lib': 'ffi'
      'c-type': 'Int64'
      'dart-type': 'int'
    'guint64':
      'lib': 'ffi'
      'c-type': 'Uint64'
      'dart-type': 'int'
    'gfloat':
      'lib': 'ffi'
      'c-type': 'Float'
      'dart-type': 'double'
    'gdouble':
      'lib': 'ffi'
      'c-type': 'Double'
      'dart-type': 'double'
    'gsize':
      'lib': 'ffi'
      'c-type': 'Size'
      'dart-type': 'int'
    # No gssize: https://github.com/dart-lang/native/issues/371issuecomment-1813392563
    'goffset':
      'lib': 'ffi'
      'c-type': 'Int64'
      'dart-type': 'int'
    'gintptr':
      'lib': 'ffi'
      'c-type': 'IntPtr'
      'dart-type': 'int'
    'guintptr':
      'lib': 'ffi'
      'c-type': 'UintPtr'
      'dart-type': 'int'
