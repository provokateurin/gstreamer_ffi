name: LibGStreamer
description: Bindings to libgstreamer
output: 'libgstreamer.dart'
headers:
  entry-points:
    - '/usr/include/gstreamer-1.0/gst/gst.h'
compiler-opts:
  - '-I/usr/include/gstreamer-1.0'
  - '-I/usr/include/glib-2.0'
  - '-I/usr/lib/glib-2.0/include'
  - '-I/usr/lib/clang/17/include'
type-map:
  'typedefs':
    'gchar':
      'lib': 'ffi'
      'c-type': 'Char'
      'dart-type': 'int'
    'gpointer':
      'lib': 'ffi'
      'c-type': 'Pointer'
      'dart-type': 'Pointer'
